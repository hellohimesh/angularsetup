<h1 class="text-info w3-center">Saurashtra School Alumni</h1>
<table class="w3-table w3-bordered">
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Phone Number</th>
    </tr>
    <tr ng-repeat="student in students">
      <td>{{$index+1}}</td>
      <td>{{student.name}}</td>
      <td>{{student.phone_number}}</td>
    </tr>

  </table>
